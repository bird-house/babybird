[metadata:main]
identification_title = Babybird
identification_abstract = A Web Processing Service for Climate Data Analysis.
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, babybird, demo
identification_keywords_type = theme
provider_name = Babybird
provider_url=http://babybird.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = babybird.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
